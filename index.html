<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Getting Started with Chart JS with www.chartjs3.com</title>
    <link href="style.css" rel="stylesheet" />
    <script defer src="echarts.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="graph-container"></div>
      <div class="side-panel">
        <div class="netchange darkShade"><p>Net Change</p></div>
        <div class="profit">
          <span>Profit</span><span id="profitValue"></span>
        </div>
        <div class="loss"><span>Loss</span><span id="lossValue"></span></div>
        <div class="net"><span>Net</span><span id="netValue"></span></div>
        <div class="textbox">
          <div>HI</div>
          <div>HI</div>
          <div>HI</div>
        </div>
      </div>
    </div>
  </body>
</html>
